<h3>Afventer godkendelse</h3>

<table class="table" if.bind="pending.length > 0">
  <thead>
    <tr>
      <th>Navn</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr
      repeat.for="member of pending"
      role="button"
      click.trigger="approve(member.id)"
    >
      <td>${member.name}</td>
      <td>${member.email}</td>
    </tr>
  </tbody>
</table>
<p else>Der er ingen afventende anmodninger</p>
