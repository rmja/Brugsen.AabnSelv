<h3 class="text-center">Tilmelding til <strong>ÅBN SELV</strong></h3>
<h4 class="text-center">Brugsen Vesterø Havn</h4>

<form submit.trigger="submit()">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" value.bind="name" placeholder="" />
    <label>Navn</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      value.bind="address"
      placeholder=""
    />
    <label>Adresse</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="email"
      class="form-control ${emailIsUsed ? 'is-invalid' : ''}"
      value.bind="email"
      placeholder=""
    />
    <label>Email</label>
    <div class="invalid-feedback">
      En bruger med denne email eksisterer allerede.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input
      type="tel"
      class="form-control"
      intl-tel-input.bind="phone"
      placeholder=""
    />
    <label>Telefon</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="number"
      class="form-control"
      value.bind="membershipNumber"
      placeholder=""
      step="1"
    />
    <label>COOP medlemsnummer</label>
  </div>

  <div class="input-group mb-3">
    <div class="form-floating">
      <input
        type="text"
        class="form-control ${cardNumberIsUsed ? 'is-invalid' : ''}"
        value.bind="cardNumber"
        placeholder=""
      />
      <label>Ø-kort</label>
      <div class="invalid-feedback">
        En bruger med dette ø-kortnummer eksisterer allerede.
      </div>
    </div>
    <button
      class="btn btn-${colors[cardColor].colorClass} dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      ${colors[cardColor].name}
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li repeat.for="color of colors | values">
        <a
          class="dropdown-item ${color.colorClass}"
          click.trigger="setColor(color.id)"
          >${color.name}</a
        >
      </li>
    </ul>
  </div>

  <div class="form-check mb-3">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        checked.bind="termsAccepted"
      />
      Jeg accepterer at mine data bliver gemt til brug for
      <strong>ÅBN SELV</strong>.
    </label>
  </div>
  <button
    class="btn btn-secondary offset-4 col-4"
    type="submit"
    disabled.bind="!canSubmit || busy"
  >
    Tilmeld ÅBN SELV
  </button>
</form>
